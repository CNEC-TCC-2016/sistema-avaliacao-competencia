<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:bnu="http://bootsfaces.net/ui">

<ui:composition template="/tampletes/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<f:metadata>
			<f:event listener="#{avaliacaoBean.gerarMatrizFunPorDepartamento()}"
				type="preRenderView"></f:event>
		
			<f:event listener="#{avaliacaoBean.carregarCargo()}"
				type="preRenderView"></f:event>
		</f:metadata>
		<bnu:panel title="Analisar resultados por funcionário">
			<h:form>
				<h:panelGroup id="panelGrup">
				<h:message for="oneMenu" /><br />
					<bnu:label id="labelpanel" text="Escolha um funcionário" />
					<h:selectOneMenu id="oneMenu" required="true" requiredMessage="Campo obrigatório"
						value="#{avaliacaoBean.funcionarioSelecionado}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel=""/>
						<f:selectItems value="#{avaliacaoBean.funcionarioColecao}"
							var="funcionario" itemValue="#{funcionario}"
							itemLabel="#{funcionario.nome}">
						</f:selectItems>
					</h:selectOneMenu>
				</h:panelGroup>

				<p:commandButton action="#{avaliacaoBean.gerarRelatorio()}"
					value="Gerar Relatório Individual" ajax="false">
				</p:commandButton>
			</h:form>
		</bnu:panel>
		
		<bnu:panel title="Analisar resultados por cargo">
			<h:form>
				<h:panelGroup id="panelGrup">
				<h:message for="oneMenu" /><br />
					<bnu:label id="labelpanel" text="Escolha um cargo" />
					<h:selectOneMenu id="oneMenu" required="true" requiredMessage="Campo obrigatório"
						value="#{avaliacaoBean.cargoSelecionado}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel=""/>
						<f:selectItems value="#{avaliacaoBean.cargoColecao}"
							var="cargo" itemValue="#{cargo}"
							itemLabel="#{cargo.nomeCargo}">
						</f:selectItems>
					</h:selectOneMenu>
				</h:panelGroup>

				<p:commandButton action="#{avaliacaoBean.gerarRelatorioCargo()}"
					value="Gerar Relatório Por Cargo" ajax="false">
				</p:commandButton>
			</h:form>
		</bnu:panel>

	</ui:define>
</ui:composition>

</html>
