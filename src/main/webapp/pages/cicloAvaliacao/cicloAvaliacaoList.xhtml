<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:bnu="http://bootsfaces.net/ui">

<ui:composition template="/tampletes/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<f:view>
			<f:event listener="#{cicloAvaliacaoBean.onLoad()}"
				type="preRenderView"></f:event>
		</f:view>

		<bnu:panel id="PanelCicle" title="Ciclo Avaliação" look="primary"
			panel-footer="primary">



			<h:form id="FormCicle">

				<h:panelGrid>
					<p:button outcome="#{cicloAvaliacaoBean.add()}" value="Adicionar"
						styleClass="but but-success">
						<f:param value="ADICIONAR" name="acao" />
					</p:button>

				</h:panelGrid>

				<br />
				<bnu:dataTable id="CicloAvaliacaoDataTable" widgetVar="dataTable"
					var="cicloAvaliacao" value="#{cicloAvaliacaoBean.cicloAvaliacaos}"
					paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="5,10,20" rowKey="#{cicloAvaliacao.id}"
					select="false" selectionMode="single">

					<bnu:column>
						<f:facet name="header">
							<h:outputText value="Nome Ciclo" />
						</f:facet>
						<h:outputText value="#{cicloAvaliacao.nome}" />
					</bnu:column>




					<p:column>
						<f:facet name="header">
							<h:outputText value="Opções" />
						</f:facet>
						<p:row>
							<p:commandButton action="#{cicloAvaliacaoBean.editar()}"
								value="Editar" styleClass="but but-warning">
								<f:param value="#{cicloAvaliacao.id}" name="codigo" />
								<f:param value="EDIT" name="acao" />
							</p:commandButton>
							<p:commandButton action="#{cicloAvaliacaoBean.excluir()}"
								value="Excluir" styleClass="but but-danger">
								<f:param value="#{cicloAvaliacao.id}" name="codigo" />
								<f:param value="DELETE" name="acao" />
							</p:commandButton>
						</p:row>

					</p:column>

				</bnu:dataTable>
			</h:form>
		</bnu:panel>
	</ui:define>
</ui:composition>


</html>
