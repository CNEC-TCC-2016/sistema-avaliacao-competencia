<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:bnu="http://bootsfaces.net/ui">

<ui:composition template="/tampletes/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<f:view>
			<f:event listener="#{organizacaoBean.onLoad()}" type="preRenderView"></f:event>
		</f:view>

		<bnu:panel id="funcPanel" title="Painel de organizações" look="primary"
			panel-footer="primary">
			<h:form id="organizacaoForm">


				<h:panelGrid>
					<p:button outcome="#{organizacaoBean.add()}" value="Adicionar"
						styleClass="but but-success">
						<f:param value="ADICIONAR" name="acao" />
					</p:button>

				</h:panelGrid>
				<br />
				<bnu:dataTable id="OrganizacaoDataTable" widgetVar="dataTable"
					var="organizacao" value="#{organizacaoBean.organizacaos}"
					paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="5,10,20" rowKey="#{organizacao.id}"
					select="false" selectionMode="single">
					<bnu:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{organizacao.id}" />
					</bnu:column>

					<bnu:column>
						<f:facet name="header">
							<h:outputText value="Razão Social" />
						</f:facet>
						<h:outputText value="#{organizacao.razaoSocial}" />
					</bnu:column>

					<bnu:column>
						<f:facet name="header">
							<h:outputText value="Ramo de atuação" />
						</f:facet>
						<h:outputText value="#{organizacao.ramoAtuacao}" />
					</bnu:column>

					<bnu:column>
						<f:facet name="header">
							<h:outputText value="CNPJ" />
						</f:facet>
						<h:outputText value="#{organizacao.cnpj}" />
					</bnu:column>

					<bnu:column>
						<f:facet name="header">
							<h:outputText value="Telefone" />
						</f:facet>
						<h:outputText value="#{organizacao.telefone}" />
					</bnu:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Opções" />
						</f:facet>
						<p:row>
							<p:button outcome="#{organizacaoBean.editar()}" value="Editar"
								styleClass="but but-warning">
								<f:param value="#{organizacao.id}" name="codigo" />
								<f:param value="EDIT" name="acao" />
							</p:button>
							<p:button outcome="#{organizacaoBean.excluir()}" value="Excluir"
								styleClass="but but-danger">
								<f:param value="#{organizacao.id}" name="codigo" />
								<f:param value="DELETE" name="acao" />
							</p:button>
						</p:row>

					</p:column>

				</bnu:dataTable>
			</h:form>
		</bnu:panel>
	</ui:define>
</ui:composition>


</html>
