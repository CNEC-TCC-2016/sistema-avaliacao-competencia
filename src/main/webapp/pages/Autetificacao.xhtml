	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
<p:growl id="msgGlobal" >
</p:growl>

<!--  template="/tampletes/modeloGeral.xhtml" -->
		<h:form style="aling:center;">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Tela de acesso"/>

			</p:toolbar>
			
			<h:panelGrid columns="2">
			<p:outputLabel value="CPF :" />

				</p:inputMask>

				<p:password maxlength="8" size="20"
					value="" redisplay="true" >

				</p:password>

			<h:panelGrid>
			<p:commandButton value="Entrar" update=":msgGlobal" actionListener="#{autenticacaoBean.autenticar()}" />
			</h:panelGrid>
		</h:form>
