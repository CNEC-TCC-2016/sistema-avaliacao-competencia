<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Tela de Login</title>
	<link type="text/css" rel="stylesheet" />

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />

</h:head>
<h:body style="background-position: 50% 0%;background-repeat: no-repeat">
	
	<p:dialog header="Efetuar Login" visible="true" closable="false"
		draggable="false" resizable="false" width="420">
		<center> <h:outputText value="Usuário ou senha incorretos!"
			rendered="#{param.erro}" style="color: darkred" /> </center>

		<!-- 			<form action="j_spring_security_check" method="post"> -->

		<!-- 				<h:panelGrid columns="2" cellpadding="5"> -->

		<!-- 					<p:outputLabel for="j_username" value="Username:" /> -->

		<!-- 					<p:outputLabel for="j_password" value="Password:" /> -->
		<!-- 					<p:password id="j_password" required="true" /> -->


		<!-- 					<input type="submit" value="Logar" /> -->

		<!-- 				</h:panelGrid> -->

		<!-- 			</form> -->
		<b:panel>
			<h:form id="loginForm" action="./j_spring_security_check"
				method="post" prependId="false"
				onclick="document.#{p:component('loginForm')}.action='./j_spring_security_check';">
				<h:panelGrid columns="2" class="noBorder">
					<p:outputLabel value="Usuário*  " />
					<h:inputText id="j_username" required="true" />

					<p:outputLabel value="Senha* :" />
					<h:inputSecret id="j_password" required="true" />
					<br/>
					
					<p:outputLabel value="" />
					<h:commandButton value="Login" type="submit" ajax="false" styleClass="but but-success"/>
				</h:panelGrid>
			</h:form>
		</b:panel>
	</p:dialog>
	
</h:body>
</html>
