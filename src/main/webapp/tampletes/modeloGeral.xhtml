<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:bnu="http://bootsfaces.net/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Avaliador Skills</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>


	<p:layout fullPage="true">

		<p:layoutUnit position="north" resizable="false" closable="false"
			collapsible="false">
			<h4>
				<h:outputText
					value="CheckSkills System - Sistema de Avaliação de Competências" />
			</h4>
		</p:layoutUnit>

		<!-- 		<p:layoutUnit header="Desenvolvido por Luan Lucas" position="south" -->
		<!-- 			resizable="false" closable="false" collapsible="false"> -->
		<!-- 		</p:layoutUnit> -->

		<p:layoutUnit position="west" resizable="false" closable="false"
			collapsible="false">
			<h4 align="left">Menu Principal</h4>
			<f:view>
				<f:event listener="#{usuarioBean.carregarPermissoes()}" type="preRenderView"></f:event>
			</f:view>
			<h:form>

				<p:menu style="width:270px">
					<p:submenu label="Dados Básicos" rendered="#{usuarioBean.roleAdmin}">
						<p:separator />
						<p:menuitem value="Manter Organização"
							outcome="/pages/organizacao/organizacaoList.xhtml?faces-redirect=true"
							icon="ui-icon-star" />
						<p:menuitem value="Manter Departamento"
							outcome="/pages/departamento/departamentoList.xhtml?faces-redirect=true"
							icon="ui-icon-pin-w" />
						<p:menuitem value="Manter Cargo"
							outcome="/pages/cargo/cargoList.xhtml?faces-redirect=true"
							icon="ui-icon-signal-diag" />
						<p:menuitem value="Manter Competências"
							outcome="/pages/competencia/competenciaList.xhtml?faces-redirect=true"
							icon="ui-icon-link" />
						<p:menuitem value="Manter Funcionários"
							outcome="/pages/funcionario/funcionarioList.xhtml?faces-redirect=true"
							icon="ui-icon-lightbulb" />
						<p:menuitem value="Parametrizar Cargo"
							outcome="/pages/parametrizarCargo/parametrizarCargoList.xhtml?faces-redirect=true"
							icon="ui-icon-disk" />
					</p:submenu>
					<p:separator />
					<p:submenu label="Avaliação" rendered="#{usuarioBean.roleLider}">
						<p:menuitem value="Realizar Avaliação"
							outcome="/pages/avaliacao/avaliacaoList.xhtml?faces-redirect=true"
							icon="ui-icon-disk" />
						<p:menuitem value="Analisar Resultados" icon="ui-icon-disk" />
					</p:submenu>
				</p:menu>
			</h:form>

		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<bnu:messages autoUpdate="true" id="msgGlobal" showDetail="true"
				globalOnly="true" show-detail="true" infoClass="success" />
			<ui:insert name="conteudo">

			</ui:insert>
		</p:layoutUnit>


	</p:layout>

</h:body>
</html>
